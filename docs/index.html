<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>飲食店検索アプリ</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>菊池グルメを堪能したい🍔</h1>
    <div class="search-form">
      <div class="input-group">
        <label for="area-select">エリア</label>
        <select id="area" name="area">
          <option value="">-- 選択してください --</option>
          <option value="隈府">隈府</option>
          <option value="重味">重味</option>
          <option value="七城町">七城町</option>
          <option value="北宮">北宮</option>
          <option value="大琳寺">大琳寺</option>
          <option value="長田">長田</option>
          <option value="野間口">野間口</option>
          <option value="西寺">西寺</option>
          <option value="今">今</option>
          <option value="泗水町">泗水町</option>
          <option value="四町分">四町分</option>
          <option value="亘">亘</option>
          <option value="森北">森北</option>
          <option value="龍門">龍門</option>
          <option value="豊間">豊間</option>
          <option value="旭志">旭志</option>
          <option value="出田">出田</option>
        </select>
      </div>
      <div class="input-group">
        <label for="genre-select">ジャンル</label>
        <select id="genre">
          <option value="">-- 選択してください --</option>
          <option value="居酒屋">居酒屋</option>
          <option value="ダイニングバー・バル">ダイニングバー・バル</option>
          <option value="創作料理">創作料理</option>
          <option value="和食">和食</option>
          <option value="洋食">洋食</option>
          <option value="イタリアン・フレンチ">イタリアン・フレンチ</option>
          <option value="中華">中華</option>
          <option value="焼肉・ホルモン">焼肉・ホルモン</option>
          <option value="韓国料理">韓国料理</option>
          <option value="アジア・エスニック料理">アジア・エスニック料理</option>
          <option value="各国料理">各国料理</option>
          <option value="カラオケ・パーティ">カラオケ・パーティ</option>
          <option value="バー・カクテル">バー・カクテル</option>
          <option value="ラーメン">ラーメン</option>
          <option value="お好み焼き・もんじゃ">お好み焼き・もんじゃ</option>
          <option value="カフェ・スイーツ">カフェ・スイーツ</option>
          <option value="その他グルメ">その他グルメ</option>
        </select>
      </div>
    </div>
    <button id="searchButton">検索</button>
    <div id="results"></div>

    <script src="./script.js"></script>
  </body>
</html>
